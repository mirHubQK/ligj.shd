<body>
    <script>
        function grade(c)
        {
            f = (9/5)*c+32;
            return f;
        }
        document.write(grade(10)+"F")
    </script>
      <br>
      <br>
     <script>
         function grade(f)
         {
             c = (f-32)*5/9;
             return c;
         }
         document.write(grade(50)+"C")
     </script>
     <br>
     <br>
      <script>
        function gjat(m)
        {
            km = m/1000;
            return km;
        }
        document.write(gjat(10)+"km")
    </script>

    <script>
        function para(x,y,z)
        {
            if(x>y && x>z){
                return x;
            }
            else if(y>z && y>x){
                return y;
            }
            else{
                return z;
            };
        }
        document.write(para(5,2,1))
    </script>
     <br>
     <br>
    <script>

        {
            qw = (z+x+c+v+b)/5;
            return qw;
       
        }
        document.write(para(1,2,3,4,5))
    </script>
