  <p>Operatoret Aritmetik</p>
  <!--Operatoret aritmetik-->
  <script>
    var x = "24";
    var y = "10";
    var z = x + y;
    document.write(z + "<br>");
    //x =50;
    var b = x * y;
    document.write(b + "<br>");

    var c = x / y;
    document.write(c + "<br>");

    var a = x % y; //Modulo
    document.write(a + "<br>");

    y++; //Increment
    document.write(y + "<br>");

    y--; //Decrement
    document.write(y);
  </script>
  <p>Operatoret Krahasues</p>
  <!--Operatoret Krahasues-->
  <script>
    var a = 20;
    var b = "20";
    document.write((a == b) + "<br>");
    document.write((a != b) + "<br>");
    document.write((a === b) + "<br>");
    document.write((a !== b) + "<br>");
    document.write((a >= b) + "<br>");
    document.write((a <= b) + "<br>");
    document.write((a > b) + "<br>");
    document.write((a < b) + "<br>");
  </script>
