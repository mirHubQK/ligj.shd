<script>
     var d=prompt('Sheno pikat');

if(d<50){
    document.write("E ki 1sh")
}
else if(d=>50 && d<=60){
    document.write("E ki 2sh")
}
else if(d=>60 && d<=70){
    document.write("E ki 3sh")

else if(d=>70 && d<=80){

}

}
