</head>
<body>
    <script>
        x = 0;

        while (x<5){
            document.write(x + "<br>");
            console.log(x)
            x++;
        }
    </script>

    <script>
        x = 0;

    </script>
    <script>
        x = 0;
        y = '';
        while (x<4){
            x++;
            y+=x;
            document.write(y + "<br>");
        }
    </script>
    <script>

            x++;
        }
    </script>
       <script>
        x = 1;
        r = 5;

        while (x<11){
            y = x * r
            document.write(x +"x" + r + "=" + y + "<br>");
            x++;
        }
    </script>
