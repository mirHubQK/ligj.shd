<body>
    <h2>Js Objects</h2>

    <p id="p1"></p>
    <script>
        var laptop = {
            emri: "dell",
            versioni: "2",
            ngjyra: "zeze",
            pesha: "3kg",}

        document.write("Ngjyra e laptopit: "+laptop.ngjyra+"<br>");

        document.getElementById('p1').innerHTML="Emri i laptopit eshte: "+ laptop.emri+"<br>"+" Pesha eshte: "+ laptop.pesha;

    </script>
    <script>
          var laptopi = {
            emri: "hp",
            versioni: "2",
            ngjyra: "zeze",
            pesha: "3kg",}

//Objekti mund te thirret edhe ne keto dy menyra
document.write('Emri i laptopit eshte '+laptopi.emri+'<br>'); 

document.write(laptopi['emri']+"<br>")

//shembull tjeter
var personi ={	emri:'Arianit',
            mbiemri:'Tershnjaku',
            vendlindja:'Dragash',
            gjatesia:1.75,
        }
        personi.mosha=25; //Objektit mund te i shtohen edhe veti te reja.
        delete personi.gjatesia;
    document.write('Emri im eshte '+personi.emri+
' Mbiemri im eshte '+personi.mbiemri+ ' mosha ime eshte '+personi.mosha+' vendlindja ime eshte '+personi.vendlindja);
document.write("<br>")
//Nese deshirojme te e ndryshojme nje veti brenda objektit.

personi.mosha= 30;

document.write("Mosha eshte: "+personi.mosha+"<br>");
        
</script>
        <Script>
            var laptopp = {
                emri:"dell",
                modeli:"g7100",
                ngjyra:"kuqe",
                lloji:function(){
                    return this.emri+"  "+this.modeli+"    "+this.ngjyra;
                }
            };

            document.write(laptopp.lloji()+"<br>");

        </Script>
        <br>
        <br>
        <script>
            function personi(x,y,z){
                this.emri = x;
                this.mbiemri = y;
                this.mosha = z;
            }
            var a = new personi('Emir ','Spahija ',15);
            document.write(a.emri+a.mbiemri+a.mosha+"<br>");

            var b = new personi('Filani ','Festeki ',18);
            document.write(b.emri+b.mbiemri+b.mosha+"<br>");

        </script>
  
</body>
