     <p id="p2"></p>
     <script>
        var vargu=['Shkolla','Digjitale','Prizren'];

     </script>
      <br>
      <br>
      <script>
        var vargu = ['11 marsi', 'Gjon buzuku', 'Ymer Prizren', 'Luciano Motroni', 'Leke Dukagjini', 'Mustafa Bakiu'];
        document.write(vargu + "<br>");
        
        // Sort the array
        var a = vargu.sort();
        
        // Loop through the sorted array
        for (var x = 0; x < a.length; x++) {
            var z = a[x]; // Access sorted array
            document.write("  " + z + " eshte " + (x + 1) + "<br>"); // Add 1 to x
        }
    </script>
     <br>
     <br>
     <script>
        var vargu = ['11 marsi', 'Gjon buzuku', 'Ymer Prizren', 'Luciano Motroni', 'Leke Dukagjini', 'Mustafa Bakiu'];
        document.write(vargu + "<br>");
        
        // Sort and reverse the array
        var a = vargu.sort().reverse();
        
        // Loop through the sorted and reversed array
        for (var x = 0; x < a.length; x++) {
            var z = a[x]; // Access sorted array
            document.write("  " + z + " eshte " + (a.length - x) + "<br>"); // Count down from 6
        }
    </script>
    
</body>
</html>
